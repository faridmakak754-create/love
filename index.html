<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Question</title>

<style>
    body {
        background: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .box {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
        margin-bottom: 25px;
        font-size: 28px;
        color: #d10067;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn {
        background: #28a745;
        color: white;
    }

    #noBtn {
        background: #dc3545;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-size: 30px;
        color: #ff0066;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Do you love me? ‚ù§Ô∏è</h2>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
        msg.innerHTML = "I love you too! ‚ù§Ô∏èüòç";
    });

    // NO button escapes when mouse comes near
    noBtn.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    });
</script>

</body>
</html>
